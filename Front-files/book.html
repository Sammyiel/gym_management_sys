    <title>Book a spot</title>

<body>
    <div class="booking">
        <h3>Gym Name, Slots Available : 6</h3>
        <form action="">
            <label for="name">Your Name : </label>
            <input type="text" name="name" id="name"> <br>
            <label for="date">Date of the session : </label>
            <input type="date" name="date" id="date"> <br>
            <label for="time">Duration of session :</label>
            <select id="time" name="time"> <br>
                <option value="1.0">1 Hour</option>
                <option value="1.5">1 Hour 30 Minutes</option>
                <option value="2.0">2 Hours</option>
                <option value="2.5">2 Hours 30 Minutes</option>
            </select> <br>
            <input type="submit" value="BOOK">
        </form>
    </div>
